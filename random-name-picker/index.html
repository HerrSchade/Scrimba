<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Random Name Picker</title>
	</head>
	<body>
		<header>
			<h1>Random Name Picker</h1>
		</header>
		<main>
			<div class="winner-container" id="winner-container">
				<h2 id="winner"></h2>
				<button id="pick">Pick a winner</button>
			</div>
			<div class="name-container">
				<div class="added-names" id="added-names"></div>
				<div class="entering-names">
					<input type="text" id="enter-names" class="enter-names" placeholder="enter names" />
					<button id="add-button">Add</button>
					<button id="unshift-button">Add to beginning</button>
				</div>
			</div>
			<script src="javascript/index.js"></script>
		</main>
	</body>
</html>
